<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Tools for radio amateurs">
    <meta name="keywords" content="ham radio, ama radio, prefix, locator, map, OK1KKY">
    <meta name="author" content="OK1KKY">
    <meta property="og:title" content="Time">
    <meta property="og:description" content="Tools for radio amateurs">
    <meta property="og:image" content="https://amaradio.eu/image/logo-title.png">
    <title>Time is 00:00:00</title>
    <link rel="apple-touch-icon" sizes="180x180" href="image/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/fav/favicon-16x16.png">
    <link rel="manifest" href="image/fav/site.webmanifest">
    <link rel="mask-icon" href="image/fav/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="css/time.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Droid+Sans:wght@400&display=swap">

</head>
<body>
    <button id="toggle-button" title="Settings">
        <img id="toggle-icon" class="icon" src="https://img.icons8.com/?size=100&id=2969&format=png&color=61dafb" alt="Timezone settings">
    </button>

    <button id="full-button" title="Fullscreen">
        <img id="full-icon" class="icon" src="https://img.icons8.com/?size=100&id=38797&format=png&color=61dafb" alt="Fullscreen mode">
    </button>

    <button id="local-timezone-button" title="Set Local Timezone">
        <img id="local-timezone-icon" class="icon" src="https://img.icons8.com/?size=100&id=7880&format=png&color=000000" alt="Set Local Timezone">
    </button>

    <div class="timezone light-text" id="timezone-container">
        <input type="text" id="timezone-search" placeholder="Search for a state or time zone...">
        <select id="timezone-selector" title="Choose a timezone">
            <!-- The options will be dynamically generated by the script --> 
        </select>
        <select id="color-selector" title="Choose a color">
            <option value="default">Light</option>
            <option value="dark">Dark</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
        </select>
    </div>

    <div id="time">00:00:00</div><br>
    <div id="time-control"></div>

    <footer>
        <div>&copy; 2024 <a href="https://www.ok1kky.cz" target="_blank">OK1KKY</a></
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.2.0/luxon.min.js"></script>


    <script type="text/javascript" src="js/time.js"></script>
</body>
</html>
